<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <section class="notification notification_success">
        <div>
            <div class="heading">
                <p>
                    Verification
                </p>
                <h4>
                    Success
                </h4>
            </div>
            <p class="info">
                Access Granted
            </p>
            <div class="lines">

            </div>
        </div>
    </section>

    <section class="notification notification_error">
        <div>
            <div class="heading">
                <p>
                    Verification
                </p>
                <h4>
                    Error
                </h4>
            </div>
            <p class="info">
                Access Denied
            </p>
            <div class="lines">

            </div>
        </div>
    </section>
    <div class="big_container">
        <div class="flier">
            <img src="./images/bg.svg" alt="bg" />
        </div>
        <div class="flier">
            <img src="./images/bg2.svg" alt="bg" />
        </div>
        <div class="flier">
            <img src="./images/bg3.svg" alt="bg" />
        </div>
        <div class="container">
            <div class="logo">
                <a href="https://kwickxchnage.com" title="Kwick Xchange">
                    <img src="./images/logo.png" alt="Kwick Xchange logo" />
                </a>
            </div>
            <form class="box">
                <h4 class="box_title">Forgot Password</h4>
                <p class="box_info">
                    An email has been sent to h***@gmail.com
                    verify to continue
                </p>
                <a href="/login.html" class="link_btn_gold">Sign In</a>
            </form>

        </div>
    </div>
</body>

</html>
