<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>signup</title>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<section class="notification notification_success">
		<div>
			<div class="heading">
				<p>
					Verification
				</p>
				<h4>
					Success
				</h4>
			</div>
			<p class="info">
				Access Granted
			</p>
			<div class="lines">

			</div>
		</div>
	</section>


	<section class="notification notification_error">
		<div>
			<div class="heading">
				<p>
					Verification
				</p>
				<h4>
					Error
				</h4>
			</div>
			<p class="info">
				Access Denied
			</p>
			<div class="lines">

			</div>
		</div>
	</section>
	<div class="big_container">
		<div class="flier">
			<img src="./images/bg.svg" alt="bg" />
		</div>
		<div class="flier">
			<img src="./images/bg2.svg" alt="bg" />
		</div>
		<div class="flier">
			<img src="./images/bg3.svg" alt="bg" />
		</div>
		<div class="container">
			<div class="logo">
				<a href="https://kwickxchnage.com" title="Kwick Xchange">
					<img src="./images/logo.png" alt="Kwick Xchange logo" />
				</a>
			</div>
			<form class="box">
				<h1 class="box_title">Create your account</h1>
				<label class="control_label" for="fullName"> Full Name</label>
				<input type="text" class="form_control" id="fullName" required />
				<label class="control_label error" for="username"> Username </label>
				<input type="text" class="form_control error" id="username" required />
				<p class="error_par">Username is required</p>
				<label class="control_label" for="email"> Email Address </label>
				<input type="email" class="form_control" id="email" required />
				<label class="control_label" for="password"> Password </label>
				<input type="password" class="form_control" id="password" required />
				<label class="control_label" for="confirmPassword"> Confirm Password </label>
				<input type="password" class="form_control" id="confirmPassword" required />
				<input type="submit" value="Create Account" class="link_btn_gold" />
			</form>
			<div class="foot">
				<a href="/password.html">Sign In</a>
			</div>
		</div>
	</div>
</body>

</html>
